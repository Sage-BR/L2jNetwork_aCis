<html><head>
	<title>Buffer</title>
</head>
<body>

<center><img src="L2UI.SquareGray" width=300 height=1>
<table bgcolor=000000 width=300 height=25>
<tr>
<td align=center width=300><font color=3399CC>Magic Support</font></td>
</tr>
</table>
<img src="L2UI.SquareGray" width=300 height=1>
</center><br>
<img src="L2UI.SquareGray" width=300 height=1>
<table border=0 bgcolor=000000 width=300 height=25>
<tr>
<td width=99 align=center><font color="LEVEL">You can create up to %max_schemes% schemes.</font></td>
</tr>
<tr>
<td width=99 align=center>Fill in the box with the scheme name and press create.</td>
</tr>
<tr>
<td width=99 align=center>Each scheme name must be unique, and up to 14 characters.<br1> Spaces are trimmed.</td>
</tr>
</table>
<img src="L2UI.SquareGray" width=300 height=1>
<br>
<img src="L2UI.SquareGray" width=300 height=1>

<table bgcolor=000000 width=300 height=25>
<tr>
<td align=center width=300>%schemes%</td>
</tr>
</table>


<img src="L2UI.SquareGray" width=300 height=1><br>

<img src="L2UI.SquareGray" width=300 height=1>
<table border=0 bgcolor=000000 width=320 height=25>
<tr>
<td width=99 align=center><font color="LEVEL">Create your Scheme</font></td>
</tr>
</table>

<img src="L2UI.SquareGray" width=300 height=1>
<br>
<table width=280>
	<tr>
		<td width="140"><edit var="name" width=130 height=15></td>
		<td width="55"><button value="Create" action="bypass -h npc_%objectId%_createscheme $name" width=75 height=15 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton"></td>
		<td width="65"><button value="Back" action="bypass -h npc_%objectId%_menu" width=75 height=15 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton"></td>
	</tr>
</table><br>
<img src="L2UI.SquareGray" width=300 height=1>
<table bgcolor=000000 width=300 height=25>
<tr>
<td align=center width=300>Vote for us : <font color=3399CC>www.1234.com</font></td>
</tr>
</table>
<img src="L2UI.SquareGray" width=300 height=1>
</body></html>
